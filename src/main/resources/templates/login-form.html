<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{pageTamplate :: layout(~{::#titulo}, ~{::#conteudo})}">
<head>
    <title id="titulo">Login | UpBox</title>
</head>
<body>
<div id="conteudo" class="jumbotron bg-light w-75 mx-auto mt-2">
    <h1 class="display-4">Hora de logar!</h1>
    <hr class="my-4">
    <div class="w-50 mx-auto">
        <form class="form my-2 my-lg-0" action="/autentica" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input required type="text" name="username" id="username" placeholder="silvajoao96"
                           class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input required type="password" name="senha" id="senha" placeholder="*******" class="form-control">
            </div>
            <div class="form-group">
                <small class="form-text text-muted">Só confirma pra gente que você não é um robô e aí ja pode entrar!
                </small>
                <div class="g-recaptcha" data-sitekey="6LcsQqoUAAAAALAt2gk7TS_zkQwm_i6uUGGG9YbY"></div>
            </div>
            <button class="btn btn-outline-primary" type="submit">Logar</button>
        </form>
    </div>
</div>
</body>
</html>
