<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login | UpBox</title>
  <link rel="stylesheet" href="../resources/static/css/bootstrap.min.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">UpBox</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a href="#" class="nav-link">Login</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="/usuario">
        <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="jumbotron bg-light w-75 mx-auto mt-2">
    <h1 class="display-4">Hora de logar!</h1>
    <hr class="my-4">
    <div class="w-50 mx-auto">
      <form class="form my-2 my-lg-0" action="/autentica" method="POST">
        <div class="form-group">
          <label for="username">Username:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input required type="text" name="username" id="username" placeholder="silvajoao96" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input required type="password" name="senha" id="senha" placeholder="*******" class="form-control">
        </div>
        <div class="form-group">
          <small class="form-text text-muted">Só confirma pra gente que você não é um robô e aí ja pode entrar!</small>
          <div class="g-recaptcha" data-sitekey="6LcsQqoUAAAAALAt2gk7TS_zkQwm_i6uUGGG9YbY"></div>
        </div>
        <button class="btn btn-outline-primary" type="submit">Logar</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="../../resources/static/js/bootstrap.js"></script>
</body>

</html>
